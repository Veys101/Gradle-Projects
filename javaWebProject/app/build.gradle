import com.app.webdemo.MyAWSPlugin

plugins {
   id 'war'
   id 'org.gretty' version '4.0.3'
   id 'jacoco'
   id "org.sonarqube" version "4.0.0.2929"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
   compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '6.0.0'
   implementation group: 'junit', name: 'junit', version: '4.4'
   implementation group: 'org.mockito', name: 'mockito-core', version: '3.5.9'
}

apply plugin: MyAWSPlugin

// Even if test task failed, jacocoTestReport executes
test.finalizedBy jacocoTestReport

// When deployToEc2 executes, firstly copyToS3 executes then it executes.
deployToEC2.dependsOn copyToS3
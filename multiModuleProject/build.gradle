allprojects {
    task printProjectName {
        doLast {
            println project.name
        }
    }
}

subprojects {
    task hello {
        doFirst {
            println "Hello " + project.name
        }
    }

    apply plugin: 'application'

    version = '1.0'
    group = 'com.app.multimodule'
    
    repositories {
        // Use Maven Central for resolving dependencies.
        mavenCentral()
    }

    dependencies {
        // Use JUnit test framework.
        testImplementation 'junit:junit:4.13.2'
    }

}

project(':web') {
    // services project added as lib to web project
    dependencies {
        implementation project(':services')
    }
}

project(':services') {
    // data project added as lib to services project
    dependencies {
        implementation project(':data')
    }
}

project(':data') {
    // integration project added as lib to data project
    dependencies {
        implementation project(':integration')
    }
}